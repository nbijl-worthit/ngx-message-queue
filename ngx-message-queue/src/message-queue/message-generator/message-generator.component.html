<ng-container *ngIf="messages.length > 0">
  <div [@slideDownUp]="messages.length" (@slideDownUp.done)="animationDone($event, content)">
    <div *ngFor="let message of messages"
         [@slideDownUp]
         (@slideDownUp.done)="animationDone($event, content)">
      <div [class]="'alert ' + getMessageTypeClass(message)" role="alert">
        <span #content [innerHtml]="message.body"></span>
      </div>
    </div>
  </div>
</ng-container>
